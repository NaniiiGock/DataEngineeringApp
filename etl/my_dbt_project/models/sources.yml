version: 2
sources:
  - name: my_duckdb_file
    description: "Source data for dbt transformations"
    tables:
      - name: fortune_500
        description: "Raw Fortune 500 data"
        columns:
          - name: NAME
            description: "Company name in the Fortune 500 dataset"
          - name: RANK
            description: "Rank of the company in the Fortune 500 list"
          - name: COUNTY
            description: "County in which the company's HQ is situated"
          - name: EMPLOYEES
            description: "Number of employees in the company"
          - name: COUNTYFIPS
            description: "Unique identifier for the county"
          - name: PROFIT
            description: "Profit generated by the company in the previous fiscal year"
          - name: REVENUES
            description: "Annual revenue for the company"
