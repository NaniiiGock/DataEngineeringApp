version: 2
models:
  - name: stg_weather_data
    description: "Staging model for weather data"
  - name: stg_fortune_500
    description: "Staging model for company data"
  - name: stg_Business
    description: "Staging model for company data v2"
  - name: BusinessDIM_dbt.sql
    description: "Business dimension data created with dbt"
    columns:
      - name: ID
        description: "Business ID"
      - name: NAME
        description: "Name of business"
      - name: COUNTYFIPS
        description: "Identifier of county where business HQ is situated"
  - name: BusinessFACT_dbt.sql
    desctiption: "Business fact data associated with Fortune 500 ranks"
    columns:
      - name: ID
        description: "Business fact ID"
      - name: BUSINESSID
        description: "Business ID"
      - name: RANK
        description: "Rank of company in Fortune 500 list"
      - name: EMPLOYEES
        description: "Number of employees in the company"
      - name: REVENUES
        description: "Revenues generated by business over previous year"
      - name: PROFIT
        description: "Profit generated by business over previous year"
  - name: aggregated_weather
    description: "Aggregated weather data for each county"
    columns:
      - name: county_fips
        description: "County FIPS code"
      - name: avg_value
        description: "Average weather measurement value"
      - name: datatype
        description: "Type of weather measurement"
